<!DOCTYPE html>
<html>
<head>
<style type="text/css">
[draggable] {
user-select: none;
}
body, html {
background-color:blue;
font-family:sans-serif;
color:black;
text-align:center;
}
ul {
margin:auto;
width:20%;
text-align:center;
}
li {
list-style-type:none;
padding:5px;
margin:2px;
background-color:orange;
border:2px double black;
}
</style>
<script type="text/javascript">

var source;

function dragStarted(ev){
  // start drag
  source = ev.target;
  // set data
  ev.dataTransfer.setData("text/plain", ev.target.innerHTML);
  //specify allowed transfer
  ev.dataTransfer.effectAllowed = "move";
}
function draggingOver(ev){
  //drag over
  ev.preventDefault();
  //specify operation
  ev.dataTransfer.dropEffect = "move";
}

function dropped(ev){
//drop
ev.preventDefault();
ev.stopPropagation();
//update text in dragged item
source.innerHTML = ev.target.innerHTML;
//update text in drop target
ev.target.innerHTML = ev.dataTransfer.getData("text/plain");
}

</script>
</head>
<body>

<ul>


<li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">page 1</li>
<li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">page 2</li>
<li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">page 3</li>
<li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">page 4</li>
</ul>
</body>
</html>
